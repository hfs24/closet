<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clothes Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .clothes-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body class="p-3">

  <h1 class="mb-3">My Clothes</h1>

  <!-- Upload -->
  <div class="mb-3">
    <label class="form-label">Upload Clothes Images</label>
    <input type="file" id="fileInput" class="form-control" multiple>
  </div>

  <!-- Gallery -->
  <div id="clothesGallery" class="row g-3"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC7euLuQsnVFLJTAPvIZY09EQM_envFZeE",
      authDomain: "closet-notes.firebaseapp.com",
      projectId: "closet-notes",
      storageBucket: "closet-notes.appspot.com",
      messagingSenderId: "268969012434",
      appId: "1:268969012434:web:cc9026f73cf7f41742d10b"
    };

    // Init
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const db = firebase.firestore();

    const gallery = document.getElementById("clothesGallery");
    const fileInput = document.getElementById("fileInput");

    // Upload files
    fileInput.addEventListener("change", async (e) => {
      for (let file of e.target.files) {
        const storageRef = storage.ref("clothes/" + Date.now() + "_" + file.name);
        await storageRef.put(file);
        const downloadURL = await storageRef.getDownloadURL();

        await db.collection("clothes").add({
          url: downloadURL,
          name: file.name,
          storagePath: storageRef.fullPath
        });
      }
      loadClothes(); // refresh gallery
    });

    // Load clothes
    async function loadClothes() {
      gallery.innerHTML = "";
      const querySnapshot = await db.collection("clothes").get();

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();

        const col = document.createElement("div");
        col.className = "col-md-3";

        col.innerHTML = `
          <div class="card">
            <img src="${data.url}" class="clothes-img" alt="${data.name}">
            <div class="card-body text-center">
              <p class="card-text">${data.name}</p>
              <button class="btn btn-danger btn-sm" data-id="${docSnap.id}" data-path="${data.storagePath}">Delete</button>
            </div>
          </div>
        `;

        gallery.appendChild(col);
      });

      // Add delete listeners
      document.querySelectorAll(".btn-danger").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          const path = btn.getAttribute("data-path");

          // Delete from storage
          await storage.ref(path).delete();

          // Delete from Firestore
          await db.collection("clothes").doc(id).delete();

          loadClothes(); // refresh
        });
      });
    }

    // Initial load
    loadClothes();
  </script>
</body>
</html>
