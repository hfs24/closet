<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        body {
            background-color: #f0f0f0;
        }
        .favorites-container {
            margin-top: 20px;
        }
        .favorite-img {
            margin: 10px;
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
        }
        .img-container {
            position: relative; /* Makes the button position relative to this container */
            max-width: 100%; /* Ensures the image container doesn't overflow */
            height: 300px; /* Set a fixed height */
            overflow: hidden; /* Prevent overflow */
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: solid red 2px;
            padding: 3px 8px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10; /* Ensure it stays on top of the image */
        }
    </style>
</head>
<body>
    <div class="container favorites-container">
        <h1>My Favorite Clothes</h1>
        <div class="row" id="favoritesGallery">
            <!-- Images will be injected here -->
        </div>
    </div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC7euLuQsnVFLJTAPvIZY09EQM_envFZeE",
    authDomain: "closet-notes.firebaseapp.com",
    projectId: "closet-notes",
    storageBucket: "closet-notes.firebasestorage.app",
    messagingSenderId: "268969012434",
    appId: "1:268969012434:web:cc9026f73cf7f41742d10b"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function encodeId(url) {
    return btoa(url);
  }

  async function loadFavorites() {
    const gallery = document.getElementById("favoritesGallery");
    gallery.innerHTML = "";

    const querySnapshot = await db.collection("favorites").orderBy("addedAt", "desc").get();

    if (querySnapshot.empty) {
      gallery.innerHTML = '<p>You have no favorites yet.</p>';
      return;
    }

    querySnapshot.forEach(doc => {
      const imageUrl = doc.data().url;

      const imgCol = document.createElement('div');
      imgCol.classList.add('col-4', 'p-2');

      const imgContainer = document.createElement('div');
      imgContainer.classList.add('img-container');

      const imgElement = document.createElement('img');
      imgElement.src = imageUrl;
      imgElement.classList.add('favorite-img');
      imgContainer.appendChild(imgElement);

      const removeBtn = document.createElement('button');
      removeBtn.classList.add('delete-btn');
      removeBtn.innerHTML = 'X';
      removeBtn.addEventListener('click', () => {
        removeFromFavorites(imageUrl);
        imgCol.remove();
      });

      imgContainer.appendChild(removeBtn);
      imgCol.appendChild(imgContainer);
      gallery.appendChild(imgCol);
    });
  }

  async function removeFromFavorites(imageUrl) {
    const safeId = encodeId(imageUrl);
    await db.collection("favorites").doc(safeId).delete();
    console.log("Removed from favorites:", imageUrl);
  }

  window.onload = loadFavorites;
</script>


</body>
</html>
