<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        body {
            background-color: #f0f0f0;
        }
        .favorites-container {
            margin-top: 20px;
        }
        .favorite-img {
            margin: 10px;
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
        }
        .img-container {
            position: relative; /* Makes the button position relative to this container */
            max-width: 100%; /* Ensures the image container doesn't overflow */
            height: 300px; /* Set a fixed height */
            overflow: hidden; /* Prevent overflow */
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: solid red 2px;
            padding: 3px 8px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10; /* Ensure it stays on top of the image */
        }
    </style>
</head>
<body>
    <div class="container favorites-container">
        <h1>My Favorite Clothes</h1>
        <div class="row" id="favoritesGallery">
            <!-- Images will be injected here -->
        </div>
    </div>

    <script>

        window.onload = async function() {
  const gallery = document.getElementById("favoritesGallery");
  gallery.innerHTML = "";

  try {
    const querySnapshot = await db.collection("favorites").orderBy("timestamp", "desc").get();
    if (querySnapshot.empty) {
      const message = document.createElement('p');
      message.textContent = 'You have no favorites yet.';
      gallery.appendChild(message);
      return;
    }

    querySnapshot.forEach((doc) => {
      const imageUrl = doc.data().url;
      const docId = doc.id; // Firestore document ID

      const imgCol = document.createElement('div');
      imgCol.classList.add('col-12', 'col-sm-6', 'col-md-4', 'p-2');

      const imgContainer = document.createElement('div');
      imgContainer.classList.add('img-container');

      const imgElement = document.createElement('img');
      imgElement.src = imageUrl;
      imgElement.classList.add('favorite-img');
      imgContainer.appendChild(imgElement);

      // Remove button
      const removeBtn = document.createElement('button');
      removeBtn.classList.add('delete-btn');
      removeBtn.innerHTML = 'X';
      removeBtn.addEventListener('click', async () => {
        await db.collection("favorites").doc(docId).delete();
        imgCol.remove(); // remove from DOM
      });

      imgContainer.appendChild(removeBtn);
      imgCol.appendChild(imgContainer);
      gallery.appendChild(imgCol);
    });
  } catch (error) {
    console.error("Error loading favorites:", error);
  }
};

    </script>
</body>
</html>
